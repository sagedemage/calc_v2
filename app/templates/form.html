{% extends "base.html" %}
{% block head %}
	{{ super() }}
{% endblock %}
{% block content %}
	<p>
	<h2> Calculator </h2>
<form method="post">
	<div class="form-check">
		<input class="form-check-input" type="radio" name="operation" id="exampleRadios1" value="addition" checked>
  		<label class="form-check-label" for="exampleRadios1">
    		Addition
  		</label>
	</div>
	<div class="form-check">
	  	<input class="form-check-input" type="radio" name="operation" id="exampleRadios2" value="subtraction">
	  	<label class="form-check-label" for="exampleRadios2">
    		Subtraction
  		</label>
	</div>
	<div class="form-check">
  		<input class="form-check-input" type="radio" name="operation" id="exampleRadios3" value="multiplication">
  		<label class="form-check-label" for="exampleRadios3">
    		Multiplication
  		</label>
	</div>
	<div class="form-check">
  		<input class="form-check-input" type="radio" name="operation" id="exampleRadios4" value="division">
  		<label class="form-check-label" for="exampleRadios4">
    		Division
  		</label>
	</div>
  		<div class="form-group">
    		<label for="InputValue1">Value 1</label>
    		<input class="form-control" type="number" name="value1" id="InputValue1" placeholder="Enter a number" min="-9e+18" max="9e+18">
  		</div>
  		<div class="form-group">
    		<label for="InputValue2">Value 2</label>
    		<input type="number" class="form-control" name="value2" id="InputValue2" placeholder="Enter a number" min="-9e+18" max="9e+18">
  		</div>
  		<button type="submit" class="btn btn-primary">Submit</button>
	</form>
	</p>
<br>
	<form method="post">
		<label for="ClearTable">Clear Table</label><br>
		<input class="btn btn-secondary" type="submit" value="Clear" name="action" id="ClearTable">
	</form>
	</p>
{% endblock %}
